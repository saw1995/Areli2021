<div class="main-wrapper account-wrapper fondo-login" style="background-image: url('assets/plantilla/img/fondo_uno.jpg');">
    <div class="account-page" >
        <div class="account-center">
            <div class="account-box corners" >
                <div class="form-group text-center ">
                    <img src="assets/plantilla/img/logo_web.png" class="img-fluid" width="250px" style="padding: 20px;" alt="">
                </div>
                <div class=" corners-one" >
                    <div class="form-group text-center ">
                        <h2 style="color: #4f4f55;"><strong>BIENVENIDO</strong></h2>
                        <label style="color: #4f4f55;">al Sistema !</label>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario" #ctrl="ngModel" autofocus="" class="form-control" placeholder="Ingrese su Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="pass" #ctrl="ngModel" class="form-control" placeholder="Ingrese su Contrase単a">
                    </div>
                    <div class="form-group text-right">
                        <a href="javascript:void(0);">多 Olvidaste tu contrase単a ?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" (click)="usuarioByCiPass()">INGRESAR</button>
                    </div>
                    <div class="text-center register-link">
                        多 No tienes un cuenta ? <a href="javascript:void(0);">Contactanos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
