<div class="row">
    <div class="col-sm-4 col-3">
        <h4 class="page-title">Ajustes</h4>
    </div>
</div>

<div class="blog-content">

    <div class="row">
        <div class="col-md-8">
            <div class="profile-widget">
                <strong><p class="doctor-name text-ellipsis" style="color:rgb(5, 7, 153); margin-bottom: 3px;">HISTORIAL DE AJUSTES</p></strong>
                <div class="table-responsive">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Usuario</th>
                                <th>Stock</th>
                                <th>Ruta</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr *ngFor="let ajuste of listaAjuste">
                                <td>{{ajuste.fecha}}</td>
                                <td>{{ajuste.hora}}</td>
                                <td>{{ajuste.usuario}}</td>
                                <td><i class="" [ngClass]="{'fa fa-check text-success': ajuste.stock == 1}"></i><i class="" [ngClass]="{'fa fa-close text-danger': ajuste.stock == 0}"></i></td>
                                <td><i class="" [ngClass]="{'fa fa-check text-success': ajuste.ruta == 1}"></i><i class="" [ngClass]="{'fa fa-close text-danger': ajuste.ruta == 0}"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="profile-widget">
                    <div class="col-lg-12">
                        <strong><p class="doctor-name text-ellipsis" style="color:rgb(5, 7, 153); margin-bottom: 3px;">AJUSTE STOCK</p></strong>
                        <label>Este ajuste al estar <strong>habilitado</strong> permite vender con stock menor a cero y al estar <strong>deshabilitado</strong> solo permite vender con stock mayor a cero</label>
                        <select [(ngModel)]="ajuste_stock" #ctrl="ngModel" class="form-control">
                            <option value="" disabled selected>Seleccione una Opcion</option>
                            <option value="0">Deshabilitado</option>
                            <option value="1">Habilitado</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="profile-widget">
                    <div class="col-lg-12">
                        <strong><p class="doctor-name text-ellipsis" style="color:rgb(5, 7, 153); margin-bottom: 3px;">AJUSTE RUTA</p></strong>
                        <label>Este ajuste al estar <strong>habilitado</strong> permite tener a los clientes en varias rutas y al estar <strong>deshabilitado</strong> que el cliente solo pertenezca a una ruta</label>
                        <select [(ngModel)]="ajuste_ruta" #ctrl="ngModel" class="form-control">
                            <option value="" disabled selected>Seleccione una Opcion</option>
                            <option value="0">Deshabilitado</option>
                            <option value="1">Habilitado</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row doctor-name text-ellipsis">
                <button type="button" class="btn btn-success" (click)="agregarAjuste()" >ACTUALIZAR</button>
            </div>
           
        </div>
    </div>
</div>
