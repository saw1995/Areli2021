<div class="row">
    <div class="col-sm-4 col-3">
        <h4 class="page-title">Categoría de Clientes</h4>
    </div>
</div>

<div class="blog-content">

    <div class="row">
        <div class="col-md-4">
            <div class="profile-widget">
                <div class="row">
                    <strong><p class="doctor-name text-ellipsis" style="color:rgb(5, 7, 153); margin-bottom: 3px;">AGREGAR NUEVA CATEGORIA</p></strong>
                    <br><br>
                    <div class="col-lg-12">
                        <strong><label>Nombre de la Categoria:</label></strong> 
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="nombre_categoria" #ctrl="ngModel" class="form-control" placeholder="Ingrese nombre de categoria cliente">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <br>
                        <strong><label>Descripción de la Categoria:</label></strong>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="detalle_categoria" #ctrl="ngModel" class="form-control" placeholder="Ingrese descripcion de categoria cliente">
                            </div>
                        </div>
                    </div>
        
                    <div class="col-lg-12">
                        <br>
                        <button type="button" class="btn btn-success" (click)="agregarTiendaCategoria()">Agregar Categoría de cliente</button>
                    </div>
        
                </div>
            </div>
        </div>


        <div class="col-md-8">
            <div class="profile-widget">
                <strong><p class="doctor-name text-ellipsis" style="color:rgb(5, 7, 153); margin-bottom: 3px;">LISTA DE CATEGORÍA DE CLIENTES</p></strong>
                <div class="table-responsive">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Categoría cliente</th>
                                <th>Detalle</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr *ngFor="let categoria of listaCategoriaCliente;let indice = index ">
                                <td>{{indice + 1}}</td>
                                <td>{{categoria.nombre}}</td>
                                <td>{{categoria.detalle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
